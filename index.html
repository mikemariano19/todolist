<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Todolist</title>
</head>
<body class="bg-purple-500 font-body">
    <div class="max-w-screen-lg mx-4 xl:mx-auto">
      <h2 class="text-4xl p-8 text-center text-white font-bold">
        <i class="fa-solid fa-calendar-check"></i>
          ToDo List
        </h2>
      <div class="">
          <div class="grid grid-cols-6 gap-2 mb-8">
              <input class="p-4 rounded text-center col-span-6 md:col-span-5" id="input" type="text"> 
              <button class="bg-blue-500 text-lg text-white col-span-6 md:col-span-1 font-semibold p-4 rounded" onclick="addItem()">Add ToDo</button>
          </div>
          <!-- to-do-items -->
           <div class="to-do-items rounded md:grid md:grid-cols-6">
             
           </div>
      </div>
    </div>



    
  <script src="/public/function.js"></script>
</body>
</html>
